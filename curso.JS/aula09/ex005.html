<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body{
            background-color: rgb(35, 238, 245);
            color: #f3f3f3;
            font: normal 18pt Courier;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p> <!-- Serve para por parágrafo-->
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript </p>
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        /*
        var d = window.document.getElementById('msg')
        corpo.style.background = 'black'  serve para mudar a cor do corpo do site
        p1.style.color = 'blue'  serve para mudar a cor do parágrafo
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...' Serve para colocar uma mensagem
        window.document.getElementById('msg').innerText = 'Olá'  Serve para colocar uma mensagem
       */ 
        var d = window.document.querySelector('div#msg') //toda "DIV" é representada ir um "#", toda "CLASSE" é representada por um "."
        d.style.background = 'blue'
    </script>
</body>
</html>
